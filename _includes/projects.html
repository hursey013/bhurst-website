<ul class="list-reset flex flex-wrap -mx-4 -mb-8">
  {% for project in site.data.projects %}
    <li class="flex w-full sm:w-1/2 xl:w-1/3 mb-8 px-4">
      <a href="{{ project.href }}" class="w-full p-4 bg-white border rounded shadow hover:shadow-raised flex flex-col no-underline transition hover:translateY-2px hover:text-indigo-dark group">
        <h3 class="mb-2 font-semibold flex items-center">
            {{ project.name }}
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-current h-4 w-4 ml-1 opacity-0 group-hover:opacity-100 transition"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
          </h3>
        <p class="flex-grow mb-4 text-grey-darker text-base">{{ project.description }}</p>
        <div>
          {% assign sorted_tags = project.tags | sort_natural %}
          {% for tag in sorted_tags %}
            <span class="inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker mb-1">{{ tag }}</span>
          {% endfor %}
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
